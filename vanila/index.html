<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dee Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="content">
            <div class="display">
                <div class="cac-output" id="cacOutput"></div>
                <div class="cac-input" id="cacInput"></div>
            </div>

            <div class="keypad">

                <div class="kb">
                    <button id="clearText" class="button" onclick="clearText()">C</button>
                    <button class="button number" onclick="displayText('.')">.</button>
                    <button class="button" onclick="deleteText()">Del</button>
                    <button class="button operator"  onclick="displayText('/')">/</button>
                </div>

                <div class="kb">
                    <button class="button number" onclick="displayText(1)">1</button>
                    <button class="button number" onclick="displayText(2)">2</button>
                    <button class="button number" onclick="displayText(3)">3</button>
                    <button class="button operator"  onclick="displayText('+')">+</button>
                </div>

                <div class="kb">
                    <button class="button number" onclick="displayText(4)">4</button>
                    <button class="button number" onclick="displayText(5)">5</button>
                    <button class="button number" onclick="displayText(6)">6</button>
                    <button class="button operator"  onclick="displayText('-')">-</button>
                </div>

                <div class="kb">
                    <button class="button number" onclick="displayText(7)">7</button>
                    <button class="button number" onclick="displayText(8)">8</button>
                    <button class="button number" onclick="displayText(9)">9</button>
                    <button class="button operator"  onclick="displayText('*')">*</button>
                </div>

                <div class="kb">
                    <button class="button number" onclick="displayText(0)">0</button>
                    <button class="button total"  onclick="calculate()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
